<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prallel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossoright>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&
               family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
       <img src="first.jpg" id="first"> 
       <img src="mountain.png" id="last">
       <h1 id="text">Parallax</h1>
    </section>

    <script>
        let first = document.getElementById("first");
        let last = document.getElementById("last");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            first.style.top = value * 0.7 + 'px';
            last.style.bottom = value * 0.5 + 'px';
            text.style.top = value * 1 + 'px';
        })
    </script>

</body>
</html>
